<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>menu</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./resource/images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./resource/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./resource/images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./resource/images/favicon/site.webmanifest" />
  </head>
  <body>
    <div class="wrapper">
      <nav class="wrapper__menu">
        <div class="nav_icon">
          <button class="btn">
            <img
              class="nav_icon__logo"
              src="./resource/icons/close.svg"
              alt="close button"
            />
          </button>
          <a class="logo" href="#"
            ><img src="./resource/icons/logo.svg" alt="company logo"
          /></a>
          <button class="btn btn__search">
            <img src="./resource/icons/search.svg" alt="search button" />
          </button>
        </div>
        <ul class="services">
          <li class="services__highlight">
            <img src="./resource/icons/highlight.svg" alt="turquoise line" />
          </li>
          <li>Ремонт техники</li>
          <li>Услуги и сервисы</li>
          <li>Корпоративным клиентам</li>
          <li>Продавцам техники</li>
          <li>Партнерам</li>
          <li>Производителям</li>
          <li>Нащи сервисы и центры</li>
          <li>Контакты</li>
        </ul>
        <div class="menu">
          <button class="btn">
            <img src="./resource/icons/phone.svg" alt="phone button" />
          </button>
          <button class="btn">
            <img src="./resource/icons/mesage.svg" alt="message button" />
          </button>
          <button class="btn">
            <img src="./resource/icons/man.svg" alt="useer button" />
          </button>
        </div>
        <div class="menu_contact">
          <a class="mail" href="mailto:mail@cps.com">mail@cps.com</a>
          <a class="tele" href="tel:+78008908900">8 800 890 89 00</a>
        </div>
        <div class="menu_lang">
          <a class="menu_lang__link menu_lang__link-ru" href="#">ru</a>
          <a class="menu_lang__link" href="#">en</a>
          <a class="menu_lang__link" href="#">ch</a>
        </div>
      </nav>
    </div>
  </body>
</html>
